<!DOCTYPE html>

<html lang= "en">
<head>
	<title>nailstyle-narrow-01</title>
	<meta charset= "UTF-8" />
	<meta name= "viewport" content= "width=device-width, initial-scale=1" />
	<meta name= "description" content= "nailstyle-narrow-01">
</head>

<body>

<header></header>
<main>
	<section id= "slider" class= "section"></section>
	<section id= "about" class= "section expandable"></section>
	<section id= "services" class= "section expandable"></section>
	<section id= "contact-info" class= "section"></section>
	<section id= "send-email" class= "section"></section>
</main>
<footer></footer>

<!-- jQuery -->
<script src= "js/jquery-3.2.0.min.js" type= "text/javascript"></script>

<!-- Handlebars -->
<script src= "js/handlebars/handlebars-v4.0.12.js"></script>
<script src= "js/handlebars-template-loading.js" type= "text/javascript"></script>
<!-- Content files -->
<script src= "content/constants.js" type= "text/javascript"></script>
<script src= "content/header-context.js" type= "text/javascript"></script>
<script src= "content/slider-context.js" type= "text/javascript"></script>
<script src= "content/about-context.js" type= "text/javascript"></script>
<script src= "content/services-context.js" type= "text/javascript"></script>
<script src= "content/contact-info-context.js" type= "text/javascript"></script>
<script src= "content/send-email-context.js" type= "text/javascript"></script>
<script src= "content/footer-context.js" type= "text/javascript"></script>

<!-- Header template -->
<script id= "header-template" type= "text/x-handlebars-template">
	<h1 class= "logo"><a href= "#slider">{{title}}</a></h1>
	
	<nav id= "main-nav">
		<h6>{{mainNav.title}}</h6>
		<ul class= "nav">
			{{#each mainNav.links}}
				<li><a href= "#{{target}}">{{label}}</a></li>
			{{/each}}
		</ul>
		<ul class= "nav-controls">
			<li><a class= "button open-nav" href= "#">Отворете навигацията</a></li>
			<li><a class= "button close-nav" href= "#">Затворете навигацията</a></li>
		</ul>
		<!-- <a class= "button toggle-nav" href= "#">Отворете/затворете навигацията</a> -->
	</nav>
	
	<a class= "button scroll-to-top" href= "#slider">Отидете горе</a>
	
	<section id= "quick-contact">
		<h6>{{quickContact.title}}</h6>
		<section class= "quick-contact-items">
			{{#each quickContact.items}}
				<dl class= "entry {{classValue}}">
					<dt class= "label">{{label}}</dt>
					<dd class= "value">{{value}}</dd>
				</dl>
			{{/each}}
		</section>
	</section>
</script>


<!-- Slider template -->
<script id= "slider-template" type= "text/x-handlebars-template">
	<h2 class= "section-title">{{title}}</h2>
	
	<ol class= "content">
		{{#each slides}}
			<li class= "slide {{classValue}}">
				<h4 class= "sup-title">{{subtitle}}</h4>
				<h3 class= "title">{{title}}</h3>
				<p class= "description">{{text}}</p>
				<a class= "button go-to-section" data-target-selector= "{{targetSelector}}" href= "#">{{../buttonText}}</a>
				<figure class= "cover-image" style= "background-image: url( ./images/slider/{{image.source}} )">
					<img src= "images/slider/{{image.source}}" alt= "" />
				</figure>
			</li>
		{{/each}}
	</ol>
	
	<section class= "controls">
		<ol class= "random-access">
			{{#each slides}}
				<li><button></button></li>
			{{/each}}
		</ol>
	</section>
</script>


<!-- About template -->
<script id= "about-template" type= "text/x-handlebars-template">
	<h2 class= "section-title">{{title}}</h2>
	
	<section class= "body">
		<section class= "header">
			<h5 class= "tag">{{title}}</h5>
			<h3 class= "title">{{header.title}}</h3>
			{{#each header.paragraphs}}
				<p class= "description">{{this}}</p>
			{{/each}}
			<a class= "button open-section" href= "#">{{buttonOpenText}}</a>
			<figure class= "cover-image" style= "background-image: url( ./images/about/{{header.image.source}} )">
				<img src= "images/about/{{header.image.source}}" alt= "" />
			</figure>
		</section>
		
		<section class= "main">
			<!-- <a class= "button close-section" href= "#">{{buttonCloseText}}</a> -->
			
			<article class= "content">
				<a class= "button close-section" href= "#">{{buttonCloseText}}</a>
			
				<h3 class= "title">{{main.title}}</h3>
				<p class= "description">{{header.text}}<p>
				{{#if main.image.source}}
					<img src= "images/about/{{main.image.source}}" alt= "" />
				{{/if}}
				
				{{#each main.articles}}
					<h4 class= "sub-title">{{title}}</h4>
					{{#each paragraphs}}
						{{#if image.source}}
							<img src= "images/about/{{image.source}}" />
						{{/if}}
						{{#if text}}
							<p>{{text}}</p>
						{{/if}}
						{{#if list}}
							<ul>
								{{#each list}}
									<li>{{this}}</li>
								{{/each}}
							</ul>
						{{/if}}
					{{/each}}
				{{/each}}
			</article>
		</section>
	</section>
</script>

<!-- Services template -->
<script id= "services-template" type= "text/x-handlebars-template">
	<h2 class= "section-title">{{title}}</h2>
	
	<ul class= "service-groups-array body">
		{{#each serviceGroups}}
			<li class= "service-group {{className}}">
				<section class= "header">
					<h5 class= "tag">{{../title}}</h5>
					<h3 class= "title">{{header.title}}</h3>
					{{#each header.paragraphs}}
						<p class= "description">{{this}}</p>
					{{/each}}
					<a class= "button open-section" href= "#">{{../openButton.text}}</a>
					<figure class= "cover-image" style= "background-image: url( ./images/services/{{header.image.source}} )">
						<img src= "images/services/{{header.image.source}}" alt= "" />
					</figure>
				</section>
				
				<section class= "main">
					<!-- <a class= "button close-section" href= "#">{{../closeButton.text}}</a> -->
					
					<article class= "content">
						<a class= "button close-section" href= "#">{{../closeButton.text}}</a>
					
						<h3 class= "title">{{main.title}}</h3>
						{{#each main.paragraphs}}
							<p class= "description">{{this}}</p>
						{{/each}}
						
						<ol class= "services-array">
							{{#each main.services}}
								<li class= "service">
									{{#if header.title}}
										<h4 class= "service-title">{{header.title}}</h4>
									{{else}}
										<h4 class= "service-title">{{title}}</h4>
									{{/if}}
									{{#each header.description}}
										<p>{{this}}</p>
									{{/each}}
									<article class= "service-info">
										<a class= "button close-service" href= "#">{{../closeButton.text}}</a>
										{{#if main.title}}
											<h5 class= "service-info-title">{{main.title}}</h5>
										{{else}}
											<h5 class= "service-info-title">{{title}}</h5>
										{{/if}}
										{{#each main.description}}
											<p>{{this}}</p>
										{{/each}}
										{{#if main.image.source}}
											<img src= "images/services/{{main.image.source}}" />
										{{/if}}
										{{#each main.divisions}}
											{{#if title}}
												<h6 class= "service-info-sub-title">{{title}}</h6>
											{{/if}}
											{{#each text}}
												<p>{{this}}</p>
											{{/each}}
											{{#if image.source}}
												<img src= "images/services/{{image.source}}" />
											{{/if}}
											{{#if list}}
												<ul>
													{{#each list}}
														<li>{{this}}</li>
													{{/each}}
												</ul>
											{{/if}}
										{{/each}}
										<!-- <a class= "button close-service" href= "#">{{../closeButton.text}}</a> -->
									</article>
									<a href= "#" class= "button open-service">{{../../openButton.text}}</a>
								</li>
							{{/each}}
						</ol>
					</article>
				</section>
			</li>
		{{/each}}
	</ul>
</script>

<!-- Contact info template -->
<script id= "contact-info-template" type= "text/x-handlebars-template">
	<h2 class= "section-title">{{title}}</h2>
	
	<h5 class= "tag">{{title}}</h5>
	
	<section class= "controls">
		<ol class= "random-access">
			{{#each contactInfoItems}}
				<li><button></button></li>
			{{/each}}
		</ol>
	</section>
	
	<ol class= "contact-info-items content">
		{{#each contactInfoItems}}
			<li class= "slide {{classValue}}">
				<h3 class= "title">{{title}}</h3>
				{{#each text}}
					<p class= "description">{{this}}</p>
				{{/each}}
				
				<section class= "info">
					{{#each values}}
						<dl class= "values">
							{{#if label}}
								<dt class= "label">{{label}}</dt>
							{{/if}}
							<dd class= "value">{{value}}</dd>
						</dl>
					{{/each}}
					<p class= "text">Nullam mattis fermentum commodo</p>
				</section>
			</li>
		{{/each}}
	</ol>
	
	<figure class= "cover-image" style= "background-image: url( ./images/contact-info/{{image.source}} )">
		<img src= "images/contact-info/{{image.source}}" alt= "" />
	</figure>
</script>




<!-- Send email template -->
<script id= "send-email-template" type= "text/x-handlebars-template">
	<h2 class= "section-title">{{title}}</h2>
	
	<h3 class= "title">Proin maximus libero sed urna sollicitudin ultricies</h3>
	<p class= "description">Aliquam placerat nunc vel tincidunt sodales. Nullam pretium, dolor vitae varius sollicitudin, velit risus ultrices est, ut ornare mauris mi sit amet mauris. Sed molestie efficitur lorem quis maximus.</p>
	
	<form action= "" method= "post">
		{{#each fields}}
			<dl class= "field {{classValue}}">
				<dt><label>{{label}}</label></dt>
				<dd>
					{{#if isTextarea}}
						<textarea name= "{{classValue}}"></textarea>
					{{else}}
						{{#if isSubmit}}
							<input type= "submit" value= "{{label}}" disabled= "disabled" />
						{{else}}
							<input type= "text" name= "{{classValue}}" />
						{{/if}}
					{{/if}}
				</dd>
			</dl>
		{{/each}}
	</form>
</script>


<!-- Footer template -->
<script id= "footer-template" type= "text/x-handlebars-template">
	<h2 class= "logo"><a href= "#slider">{{title}}</a></h2>
	<p class= "addition"> Maecenas eget felis urna. Vestibulum a laoreet metus. Duis tincidunt hendrerit metus vel tincidunt. Praesent vestibulum dolor non ligula laoreet, sit amet mollis lectus ullamcorper.</p>
	
	<p class= "copyright-data">{{{copyright}}}</p>
	
	<section id= "social-net-links">
		<h6>{{socialNets.title}}</h6>
		<ul class= "nav">
			{{#each socialNets.links}}
				<li class= "{{classValue}}"><a class= "button" href= "{{url}}">{{label}}</a></li>
			{{/each}}
		</ul>
	</section>
</script>
